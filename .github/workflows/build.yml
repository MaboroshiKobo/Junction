name: Build & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build plugin
        run: ./gradlew build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Junction Artifact
          path: build/libs/*.jar

      - name: Publish to Platforms
        if: github.event_name == 'release'
        uses: HSGamer/action-mcreleaser@main
        with:
          files: build/libs/*.jar
        env:
          NAME: "Junction ${{ github.event.release.tag_name }}"
          VERSION: ${{ github.event.release.tag_name }}
          DESCRIPTION: ${{ github.event.release.body }}
          GAME_VERSIONS: "1.21"

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT: junction
          MODRINTH_LOADERS: "paper,purpur,folia"

          HANGAR_KEY: ${{ secrets.HANGAR_KEY }}
          HANGAR_PROJECT: Junction
          HANGAR_PLATFORM: PAPER